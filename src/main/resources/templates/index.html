<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />

    <title>Sistema de Controle de Caixa</title>



    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha385-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous"
    >

</head>
<body>
<nav id="navbar" class="navbar nav-bar-cell1-rev bg-light">
    <ul class="nav nav-list">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"  >Ano</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#one">2020</a>
                <a class="dropdown-item" href="#two">2021</a>
                <div role="separator" class="dropdown-divider"></div>
                <a class="dropdown-item" href="#three">2022</a>
            </div>
        </li>
    </ul>

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="#">Jan</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Fev</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Abr</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Maio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Jun</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Jul</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Ago</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Set</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Out</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Nov</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Dez</a>
        </li>
        <li class="nav-item">
            <a th:href="@{/caixas/nova}" class="btn btn-primary btn-sm mb-3">+ Conta</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li>
        <li class="nav-item">
            <a  th:href="@{/movimentacoes/nova}" class="btn btn-primary btn-sm mb-3"> + Movimentação</a>
        </li>


    </ul>
</nav>

<div class="container my-2">

    <h3>Sistema de Controle de Caixa</h3>

    <table  class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movimentacoes : ${listaMovimentacoes}">
            <td th:text="${movimentacoes.descricao}"></td>
            <td th:text="${movimentacoes.data}"></td>
            <td th:text="${movimentacoes.tipo}"></td>
            <td th:text="${movimentacoes.valor}"></td>
            <td th:text="${movimentacoes.caixa.descricao}"></td>
            <td>
                <a th:href="@{/movimentacoes/{id}(id=${movimentacoes.id})}" class="btn btn-primary">Editar </a>
                <a th:href="@{/movimentacoes/apagar/{id}(id=${movimentacoes.id})}" class="btn btn-danger"> Apagar </a>
            </td>


        </tr>
        </tbody>
    </table>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
